
events {
  worker_connections  4096;  ## Default: 1024
}

http{
	
}
stream{
	
	map $ssl_preread_server_name $origin {
    	hostnames;
    	default            swiftbase.com;
    	swiftbase.com      swiftbase.com;
    	
  	} 
  	
  	upstream swiftbase.com{
  		
  		server swiftbase:443;
  	
  	}
  	
  	
	server{

		listen 443;
	
		proxy_pass $origin;
	
		ssl_preread on;

	}

}

